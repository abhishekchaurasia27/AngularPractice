<h1>Login:</h1>
<form>
    <p>Email Address: <input type="text" name="email" [(ngModel)]="loginUser.email" /></p>
    <p>Password: <input type="password" name="password" [(ngModel)]="loginUser.password" /></p>
    <button type="button" class="btn btn-primary mr-2" (click)="validateUser(loginUser)">Login</button>
</form>
<div class="mt-4">
    <form *ngIf="loginSuccess">
        <h2>Login Success!</h2>
    </form>
</div>
